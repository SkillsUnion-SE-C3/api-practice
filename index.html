<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
  <div class="container">
    <form id="search-form">
      <div class="rounded rounded-pill shadow-sm mt-4 p-1">
        <div class="input-group">
          <span class="input-group-append"
            ><button id="geolocation" class="btn btn-link">
              <i class="far fa-compass"></i></button
          ></span>
          <input
            type="search"
            placeholder="Type a city and press enter..."
            autocomplete="off"
            class="form-control border-0"
            id="city-input"
          />
         </div>
      </div>
    </form>
    <div id="current-weather">
      <h3 id="city-name" >Current Weather</h3>
      <div class="row">
        <p id="description"  class="col">0</p>
        <p id="temperature" class="col">0</p>
        <p id="wind-speed" class="col">0</p>
      </div>
    <div id="one-week-forecast" >
      <h3>Weekly forecast</h3>
    </div>
  </div>
</div>
  <script src="./index.js"></script>
</body>




</html>
