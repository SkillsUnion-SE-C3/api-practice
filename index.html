<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header class="container mb-5">
    <h1 class="text-center mb-3 mt-3">Weather App</h1>
    <div class="text-center">
      <input type="text" id="city-input" placeholder="Enter city" class="form-control" />
      <button id="get-forecast" class="btn btn-outline-primary">Get forecast</button>
    </div>
  </header>
  <main class="container">
    <h2 id="city-name" class="text-center">London</h2>
    <div id="current-weather" class="container border rounded mb-3 mt-3">
      <h3>Current Weather</h3>
      <div id="rows" class="row">
        <p id="description" class="col">0</p>
        <p id="temperature" class="col">0</p>
        <p id="wind-speed" class="col">0</p>
      </div>
    </div>
    <div id="one-week-forecast" class="container border rounded">
      <h3>Weekly forecast</h3>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
